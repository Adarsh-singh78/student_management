{% extends 'root.html' %}

{% block second %}
<div class=" container alert alert-warning text-danger text-center mt-3" role="alert">
  CRUD Operation
  
</div>
{% for msg in messages %}
  <div class="alert alert-{{messages.tags}} text-center ">
    {{msg}}
  </div>
{% endfor %}

<!-- Modal for delte -->

<form action="{% url 'save' %}" method="post">
  {% csrf_token %}
<div class="modal fade" id="head" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">New Registration</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>


      <div class="modal-body">
        
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" name="name" required>

          <label for="email" class='form-label'>Email</label>
          <input type="text" class="form-control" name="email" required>

          <label for="mobile" class="form-label">Contact Number</label>
          <input type="numbers" class="form-control" name="contact" required>

        
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save changes</button>

      </div>
    </div>
  </div>
</div>
</form>



{% endblock %}
